<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 2</h2>
    <p>Viết chương trình nhập vào một số nguyên dương n. Tính giai thừa của n. <br>
        Note: Giai thừa của n được tính bằng công thức: <br>
        n! = n*(n - 1)*(n - 2)*....1 <br>
        Ví dụ: 5! = 5 * 4 * 3 * 2 * 1 = 120</p>
    <form>
        <label for="number">Nhập số nguyên n: </label>
        <input type="number" id="number">
        <button type="button" onclick="calculateFactorial()">Submit</button>
    </form>
    <script>
        function calculateFactorial() {
            const n = parseInt(document.getElementById("number").value);
            let factorial = 1;

            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }

            alert(n + "! = " + factorial);
        }
    </script>
</body>
</html>
