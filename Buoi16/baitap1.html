<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 1</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n. Tính tổng các số chẵn từ 0 đến n.</p>
    <form>
        <label for="number">Nhập số nguyên n: </label>
        <input type="number" id="number">
        <button type="button" onclick="calculateEvenSum()">Submit</button>
    </form>
    <script>
        function calculateEvenSum() {
            const n = parseInt(document.getElementById("number").value);
            let sum = 0;

            for (let i = 0; i <= n; i += 2) {
                sum += i;
            }

            alert("Tổng các số chẵn từ 0 đến " + n + " là " + sum);
        }
    </script>
</body>
</html>
