<!DOCTYPE html>
<html>
<head>
    <title>Bài 4</title>
</head>
<body>
    <h2>Bài 4</h2>
    <p>Viết chương trình nhập vào 1 số n và đếm xem n có bao nhiêu chữ số, sau đó tính tổng các chữ số của n và in ra số đảo ngược của n <br>
        Ví dụ: n = 12345 <br>
        Output: 12345 có 5 chữ số, tổng các chữ số: 15, số đảo ngược của n: 54321 <br></p>
    <form>
        <label for="number">Nhập số nguyên n: </label>
        <input type="number" id="number">
        <button type="button" onclick="processNumber()">Submit</button>
    </form>

    <script>
        function processNumber() {
            const n = parseInt(document.getElementById("number").value);
            const nString = n.toString();
            const numDigits = nString.length;
            
            let sum = 0;
            for (let i = 0; i < numDigits; i++) {
                sum += parseInt(nString.charAt(i));
            }

            const reversedNumber = parseInt(nString.split("").reverse().join(""));
            console.log(n + " có " + numDigits + " chữ số, tổng các chữ số: " + sum + ", số đảo ngược của n: " + reversedNumber);
        }
    </script>
</body>
</html>
