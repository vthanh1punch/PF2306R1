<!DOCTYPE html>
<html>
<head>
    <title>Bài 5</title>
</head>
<body>
    <h2>Bài 5</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n và kiểm tra n có phải là số nguyên tố hay không. <br>
        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó. <br></p>
    <form>
        <label for="number">Nhập số nguyên n: </label>
        <input type="number" id="number">
        <button type="button" onclick="checkPrime()">Submit</button>
    </form>

    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            if (number <= 3) {
                return true;
            }
            if (number % 2 === 0 || number % 3 === 0) {
                return false;
            }
            for (let i = 5; i * i <= number; i += 6) {
                if (number % i === 0 || number % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function checkPrime() {
            const n = parseInt(document.getElementById("number").value);
            if (isPrime(n)) {
                console.log(n + " là số nguyên tố");
            } else {
                console.log(n + " không phải là số nguyên tố");
            }
        }
    </script>
</body>
</html>
